    <!-- THEBE AND LANDER INSTANTIATION -->
    <script>
    $(function() {
      var DEBUG = false
      // Dynamically load content before instantiating, XXX only for demo/workspace
      // Makes it easier to swap content in and out
      $(".article-body").load("main.html", function(){
          var opt, pm, video_player;
          thebe = new Thebe({
            selector:"pre[data-executable]",
            add_interrupt_button: true,
            kernel_name: "python3",
            tmpnb_mode: false,
            url: "http://" + window.location.host,
            debug: DEBUG,
          });
          window.thebe= thebe;

          opt = {
            duration: [0, 60],
            cues: "cues.json",
            dimensions: [854, 480],
            debug: DEBUG,
            cue_creator_mode: true,
            volume: 0.4,
            poster: "assets/poster.png",
            show_feedback: false,
            videojs_options: {
              "techOrder": ["youtube"],
              "src": "https://www.youtube.com/embed/jIHvgUAW5vE",
            }
          };

          lander = new Lander( opt, tempData );
          window.lander = lander;


          // super hacky way of making the CodeMirror cells oreilly style
          $('.CodeMirror.cm-s-default').removeClass('cm-s-default').addClass('cm-s-oreilly');

          window.vp = video_player;

          thebe.events.on("output_message.OutputArea", function(){
            console.log("output");
            lander.dom_changed()
          });

        }); // end load callback
      }); //end domready
      </script>
